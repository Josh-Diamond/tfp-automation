---
name: Sanity ARM64 Testing

on:
  schedule:
    - cron: "0 7 * * 3"
  workflow_dispatch:
    inputs:
      rancher_version:
        description: "Rancher tag version provided from check-rancher-tag workflow"
      rancher-version-2-12:
        description: "Rancher version for v2.12.x"
        required: true
        default: "head"
      rancher-version-2-11:
        description: "Rancher version for v2.11.x"
        required: true
        default: "v2.11.2"
      rancher-version-2-10:
        description: "Rancher version for v2.10.x"
        required: true
        default: "v2.10.6"
      rancher-version-2-9:
        description: "Rancher version for v2.9.x"
        required: true
        default: "v2.9.10"
      qase-test-run-id-2-12:
        description: "Qase Test Run ID for v2.12.x"
        required: true
        default: "4512"
      qase-test-run-id-2-11:
        description: "Qase Test Run ID for v2.11.x"
        required: true
        default: "4541"
      qase-test-run-id-2-10:
        description: "Qase Test Run ID for v2.10.x"
        required: true
        default: "4542"
      qase-test-run-id-2-9:
        description: "Qase Test Run ID for v2.9.x"
        required: true
        default: "4540"

permissions:
  id-token: write
  contents: read

env:
  AWS_ACCESS_KEY_ID: "${{ secrets.AWS_ACCESS_KEY_ID }}"
  AWS_SECRET_ACCESS_KEY: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
  AWS_DEFAULT_REGION: "${{ secrets.AWS_REGION }}"
  CLOUD_PROVIDER_VERSION: "5.95.0"
  HOSTNAME_PREFIX: "tfp-sanity"
  LOCALS_PROVIDER_VERSION: "${{ vars.LOCALS_PROVIDER_VERSION }}"
  PACKAGE: "sanity"
  RANCHER2_PROVIDER_VERSION: "${{ vars.RANCHER2_PROVIDER_VERSION }}"
  RKE_PROVIDER_VERSION: "${{ vars.RKE_PROVIDER_VERSION }}"
  SUITE: "^TestTfpSanityProvisioningTestSuite$"
  TIMEOUT: "2h"

